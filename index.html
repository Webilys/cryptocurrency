<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plateforme de cryptomonnaies</title>
    <link rel="icon" href="./assets/img/logo.png" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./assets/img/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><a href="#">Marchés</a></li>
          <li><a href="#">Fonctionnalités</a></li>
          <li><a href="#">Livres blancs</a></li>
          <li><a href="#">À propos</a></li>
        </ul>
        <button class="btn" id="translate">FR | EN</button>
      </nav>

      <div class="content">
        <h1>
          ACHETEZ & <br />
          VENDEZ
          <span> Crypto </span>
        </h1>
        <p>
          La plus grande plateforme d'échange de cryptomonnaies disponible sur
          le web <br />ainsi que sur mobile.
        </p>
        <a href="./a-propos.html" class="btn">EN SAVOIR PLUS</a>
      </div>

      <div class="coin-list">
        <div class="coin">
          <img src="./assets/img/bitcoin.png" alt="Logo Bitcoin" />
          <div>
            <h3>
              $
              <span id="bitcoin"> </span>
            </h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <img src="./assets/img/ethereum.png" alt="Logo Ethereum" />
          <div>
            <h3>$ <span id="ethereum"> </span></h3>
            <p>Ethereum</p>
          </div>
        </div>
        <div class="coin">
          <img src="./assets/img/dogecoin.png" alt="Logo Dogecoin" />
          <div>
            <h3>$ <span id="dogecoin"> </span></h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
